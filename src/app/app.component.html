<!-- Toolbar -->

<header class="container-fluid text-center">
  <p>Header Text</p>
</header>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
    </div>
    <div class="col-sm-8 text-left">
      <div class="container mt-5">
        <div class="d-flex justify-content-center row">
          <div class="col-md-12 col-lg-12">
            <div class="border">
              <div class="question bg-white p-3 border-bottom">
                <div
                  class="d-flex flex-row justify-content-between align-items-center mcq"
                >
                  <h4>MCQ Quizs</h4>
                  <span>({{counter+1}} of {{allQuestions.length}})</span>
                </div>
              </div>
              <div class="question bg-white p-3 border-bottom">
                <div class="d-flex flex-row align-items-center question-title">
                  <h3 class="text-danger">Q.</h3>
                  <h5 class="mt-1 ml-2">
                    {{currentQuestion}}
                  </h5>
                </div>
                <div class="ans ml-2">
                  <label class="radio">
                    <input type="radio" name="brazil" value="brazil" />
                    <span>Brazil</span>
                  </label>
                </div>
                <div class="ans ml-2">
                  <label class="radio">
                    <input type="radio" name="Germany" value="Germany" />
                    <span>Germany</span>
                  </label>
                </div>
                <div class="ans ml-2">
                  <label class="radio">
                    <input type="radio" name="Indonesia" value="Indonesia" />
                    <span>Indonesia</span>
                  </label>
                </div>
                <div class="ans ml-2">
                  <label class="radio">
                    <input type="radio" name="Russia" value="Russia" />
                    <span>Russia</span>
                  </label>
                </div>
              </div>
              <div
                class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"
              >              
                <button (click)="prevQuestion()" [disabled]="counter==0"
                  class="btn btn-primary d-flex align-items-center btn-danger"
                  type="button"
                >
                  <i class="fa fa-angle-left mt-1 mr-1"></i
                  >&nbsp;previouss</button
                ><button (click)="nextQuestion()" [disabled]="counter==allQuestions.length"
                  class="btn btn-primary border-success align-items-center btn-success"
                  type="button"
                >
                  Next<i class="fa fa-angle-right ml-2"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div>
    </div>
  </div>
</div>
<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
<router-outlet></router-outlet>
